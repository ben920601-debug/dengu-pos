<!DOCTYPE html>
<html lang="zh-TW">

 <!-- 首頁與風格應用 -->
<head>
  <meta charset="UTF-8">
  <title>電鍋POS系統</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-area">
    <div class="products-area">
      <h2>商品區</h2>
      <div style="margin-bottom:16px;">
        <label for="groupSelect">商品分類：</label>
        <select id="groupSelect"></select>
      </div>
      <div id="products"></div>
    </div>
    <div class="right-area">
      <div class="cart-area">
        <h2>購物車</h2>
        <div id="cart"></div>
      </div>
      <div class="checkout-area">
        <div class="total" id="total">總金額：$0</div>
        <div style="margin-bottom:12px;">
          <label for="cashInput">現金：</label>
          <input type="number" id="cashInput" min="0" style="width:100px;">
        </div>
        <div id="change" style="margin-bottom:12px;">找零：$0</div>
        <button class="checkout-btn" onclick="checkout()">結帳</button>
        <div id="cashError" style="color:#ff4d4f; margin-top:8px;"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
